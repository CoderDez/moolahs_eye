{% extends 'budgets/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Budget</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn custom-blue">
                    Create
                </button>
                <a class="btn btn-warning " href="{% url 'budgets-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
