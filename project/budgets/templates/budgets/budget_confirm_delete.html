{% extends 'budgets/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Budget</legend>
                <h2>Are you sure you want to delete the budget "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">
                    Yes, Delete
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'budgets-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
